<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <meta charset="utf-8">
<body>

    <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input type="text" name="name" placeholder="Nombre" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="contrasenia" placeholder="Contraseña" />
    <input type="password" name="contrasenia2" placeholder="Repite la contraseña" />
    <input type="file" name="foto" placeholder="selecciona una foto" />
    <input type="button" oclick="botonguardarclick()"name="signup_submit" value="Registrarme" />
  </div>
  
  <div class="right">
    <span class="loginwith">Registrate con<br />redes sociales</span>
    
    <button class="social-signin facebook">Inicia con Facebook</button>
    <button class="social-signin twitter">Inicia con Twitter</button>
    <button class="social-signin google">Inicia con Gmail</button>
  </div>
  <div class="or">Ó</div>
</div>
  
    </body>
    
    <script src="admFront-End.js"></script>
</html>
